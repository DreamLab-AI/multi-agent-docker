services:
  blender:
    build:
      context: ..
      dockerfile: blender-docker/Dockerfile
    container_name: blender_desktop
    hostname: blender_desktop
    ports:
      - "5901:5901"   # VNC port
      - "9876:9876"   # MCP Blender port
      - "9877:9877"   # MCP QGIS port
      - "9878:9878"   # MCP PBR Generator port
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=9876
      - QGIS_MCP_HOST=0.0.0.0
      - QGIS_MCP_PORT=9877
      - PBR_MCP_HOST=0.0.0.0
      - PBR_MCP_PORT=9878
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ragflow_network
    healthcheck:
      test: ["CMD", "/workspace/health-check-mcp.sh", "all"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  multi-agent-docker:
    image: ${MULTI_AGENT_IMAGE:-ghcr.io/anthropics/claude-code:latest}
    container_name: multi_agent_docker
    hostname: multi_agent_docker
    environment:
      - BLENDER_HOST=blender_desktop
      - BLENDER_PORT=9876
      - QGIS_HOST=blender_desktop
      - QGIS_PORT=9877
      - PBR_HOST=blender_desktop
      - PBR_PORT=9878
      # Add any other multi-agent-docker specific env vars
    volumes:
      - workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro  # If needed for docker commands
    networks:
      - ragflow_network
    depends_on:
      - blender
    command: |
      bash -c "
        # Wait for Blender MCP to be ready
        echo 'Waiting for Blender MCP services...'
        until nc -zv blender_desktop 9876; do
          echo 'Waiting for Blender MCP on port 9876...'
          sleep 2
        done
        until nc -zv blender_desktop 9877; do
          echo 'Waiting for QGIS MCP on port 9877...'
          sleep 2
        done
        until nc -zv blender_desktop 9878; do
          echo 'Waiting for PBR MCP on port 9878...'
          sleep 2
        done
        echo 'All MCP services are ready!'
        
        # Source the MCP environment setup
        source /workspace/blender-docker/setup-mcp-env.sh
        
        # Start the multi-agent-docker service
        exec /usr/local/bin/multi-agent-entrypoint.sh
      "

volumes:
  workspace:
    driver: local

networks:
  ragflow_network:
    name: docker_ragflow
    external: true