# Supervisor configuration for managing MCP server processes
# This ensures all services start properly and can be monitored/restarted

[supervisord]
nodaemon=false
logfile=/app/mcp-logs/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/app/mcp-logs

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# X Virtual Framebuffer for GUI applications
[program:xvfb]
command=Xvfb :99 -screen 0 %(ENV_VNC_RESOLUTION)sx%(ENV_VNC_COL_DEPTH)s -ac +extension GLX +render -noreset
autorestart=true
stdout_logfile=/app/mcp-logs/xvfb.log
stderr_logfile=/app/mcp-logs/xvfb-error.log
priority=1
environment=DISPLAY=":99"

# Window Manager (minimal, for VNC)
[program:fluxbox]
command=fluxbox
autorestart=true
stdout_logfile=/app/mcp-logs/fluxbox.log
stderr_logfile=/app/mcp-logs/fluxbox-error.log
environment=DISPLAY=":99"
priority=2
startsecs=2

# VNC Server
[program:x11vnc]
command=x11vnc -display :99 -forever -usepw -shared -rfbport 5900
autorestart=true
stdout_logfile=/app/mcp-logs/x11vnc.log
stderr_logfile=/app/mcp-logs/x11vnc-error.log
priority=3
startsecs=2

# noVNC Web Interface
[program:novnc]
command=websockify --web=/usr/share/novnc/ 6080 localhost:5900
autorestart=true
stdout_logfile=/app/mcp-logs/novnc.log
stderr_logfile=/app/mcp-logs/novnc-error.log
priority=4
startsecs=2

# Note: MCP servers are managed via tmux in entrypoint.sh for better control
# This allows interactive debugging and session management