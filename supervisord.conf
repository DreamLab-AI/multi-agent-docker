# Supervisor configuration for managing MCP server processes
# This ensures all services start properly and can be monitored/restarted

[supervisord]
nodaemon=false
logfile=/app/mcp-logs/supervisord.log
pidfile=/workspace/.supervisor/supervisord.pid
childlogdir=/app/mcp-logs

[unix_http_server]
file=/workspace/.supervisor/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///workspace/.supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# X Virtual Framebuffer for GUI applications (headless)
[program:xvfb]
command=Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autorestart=true
stdout_logfile=/app/mcp-logs/xvfb.log
stderr_logfile=/app/mcp-logs/xvfb-error.log
priority=1
environment=DISPLAY=":99"

# MCP WebSocket-to-Stdio Bridge for external control systems
[program:mcp-ws-bridge]
command=node /app/core-assets/scripts/mcp-ws-relay.js
autorestart=true
stdout_logfile=/app/mcp-logs/mcp-ws-bridge.log
stderr_logfile=/app/mcp-logs/mcp-ws-bridge-error.log
priority=10
user=dev

# Revit MCP Server
[program:revit-mcp]
command=node /app/revit-mcp/build/index.js
directory=/app/revit-mcp
autorestart=true
stdout_logfile=/app/mcp-logs/revit-mcp.log
stderr_logfile=/app/mcp-logs/revit-mcp-error.log
priority=20
environment=PORT="8080"

# Unreal MCP Server
[program:unreal-mcp]
command=/opt/venv312/bin/python unreal_mcp_server.py
directory=/app/unreal-mcp-source/Python
autorestart=true
stdout_logfile=/app/mcp-logs/unreal-mcp.log
stderr_logfile=/app/mcp-logs/unreal-mcp-error.log
priority=20
environment=UNREAL_HOST="0.0.0.0",UNREAL_PORT="55557"

# ImageMagick MCP Tool
[program:imagemagick-mcp]
command=python /workspace/mcp-tools/imagemagick_mcp.py
directory=/workspace
autorestart=true
stdout_logfile=/app/mcp-logs/imagemagick-mcp.log
stderr_logfile=/app/mcp-logs/imagemagick-mcp-error.log
priority=30
environment=PYTHONUNBUFFERED=1

# PBR Generator MCP Tool
[program:pbr-generator-mcp]
command=/opt/venv312/bin/python /workspace/mcp-tools/pbr_generator_mcp.py
directory=/workspace
autorestart=true
stdout_logfile=/app/mcp-logs/pbr-generator-mcp.log
stderr_logfile=/app/mcp-logs/pbr-generator-mcp-error.log
priority=40
environment=PYTHONUNBUFFERED=1

# NGSpice MCP Tool
[program:ngspice-mcp]
command=/opt/venv312/bin/python /workspace/mcp-tools/ngspice_mcp.py
directory=/workspace
autorestart=true
stdout_logfile=/app/mcp-logs/ngspice-mcp.log
stderr_logfile=/app/mcp-logs/ngspice-mcp-error.log
priority=50
environment=PYTHONUNBUFFERED=1