<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Flow Voice Commander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .voice-control {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .speak-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .speak-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .speak-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: recording-pulse 1.5s infinite;
        }
        
        @keyframes recording-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .speak-button .icon {
            font-size: 2em;
        }
        
        .transcription {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-height: 50px;
            font-style: italic;
        }
        
        .command-history {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .command-history h2 {
            margin-bottom: 15px;
        }
        
        .command-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .command-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .command-text {
            font-weight: bold;
        }
        
        .command-result {
            font-size: 0.9em;
            color: #94a3b8;
        }
        
        .command-time {
            font-size: 0.8em;
            color: #64748b;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #ef4444;
        }
        
        .quick-commands {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .quick-command {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .quick-command:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .jobs-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        
        .job-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .job-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .job-status.running {
            background: #4ade80;
            color: #000;
        }
        
        .job-status.paused {
            background: #fbbf24;
            color: #000;
        }
        
        .job-status.stopped {
            background: #ef4444;
            color: #fff;
        }
        
        .visualizer {
            height: 100px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .visualizer canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Claude Flow Voice Commander</h1>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div>
                <span id="activeJobs">Active Jobs: 0</span>
            </div>
        </div>
        
        <div class="voice-control">
            <button class="speak-button" id="speakButton">
                <span class="icon">üé§</span>
                <div>Speak</div>
            </button>
            
            <div class="visualizer">
                <canvas id="visualizer"></canvas>
            </div>
            
            <div class="transcription" id="transcription">
                Press the button and speak a command...
            </div>
            
            <div class="quick-commands">
                <div class="quick-command" data-command="status">üìä Status</div>
                <div class="quick-command" data-command="start blender job">üöÄ Start Blender</div>
                <div class="quick-command" data-command="spawn 5 agents">ü§ñ Spawn Agents</div>
                <div class="quick-command" data-command="test all mcp">üîå Test MCP</div>
                <div class="quick-command" data-command="pause job">‚è∏Ô∏è Pause</div>
                <div class="quick-command" data-command="resume job">‚ñ∂Ô∏è Resume</div>
                <div class="quick-command" data-command="stop job">‚èπÔ∏è Stop</div>
                <div class="quick-command" data-command="create workflow">üìã New Workflow</div>
            </div>
        </div>
        
        <div class="jobs-panel" id="jobsPanel">
            <h2>Active Jobs</h2>
            <div id="jobsList">
                <p style="text-align: center; color: #64748b;">No active jobs</p>
            </div>
        </div>
        
        <div class="command-history">
            <h2>Command History</h2>
            <div id="commandHistory"></div>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        let ws = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let visualizerCanvas = null;
        let visualizerCtx = null;
        let animationId = null;
        
        // UI Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const speakButton = document.getElementById('speakButton');
        const transcription = document.getElementById('transcription');
        const commandHistory = document.getElementById('commandHistory');
        const activeJobs = document.getElementById('activeJobs');
        const jobsList = document.getElementById('jobsList');
        
        // Initialize visualizer
        visualizerCanvas = document.getElementById('visualizer');
        visualizerCtx = visualizerCanvas.getContext('2d');
        visualizerCanvas.width = visualizerCanvas.offsetWidth;
        visualizerCanvas.height = visualizerCanvas.offsetHeight;
        
        // Connect to WebSocket
        function connect() {
            const wsUrl = `ws://${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to voice command server');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('Client ID:', data.client_id);
                    break;
                    
                case 'transcription':
                    transcription.textContent = data.text;
                    break;
                    
                case 'command_result':
                    addCommandToHistory(data);
                    updateJobsPanel();
                    break;
                    
                case 'pong':
                    // Keepalive response
                    break;
            }
        }
        
        // Add command to history
        function addCommandToHistory(result) {
            const item = document.createElement('div');
            item.className = 'command-item';
            
            const time = new Date(result.timestamp).toLocaleTimeString();
            const statusClass = result.success ? 'success' : 'error';
            
            item.innerHTML = `
                <div>
                    <div class="command-text">${result.command || 'Unknown'}</div>
                    <div class="command-result ${statusClass}">
                        ${result.result ? JSON.stringify(result.result.message || result.result) : result.error}
                    </div>
                </div>
                <div class="command-time">${time}</div>
            `;
            
            commandHistory.insertBefore(item, commandHistory.firstChild);
            
            // Keep only last 10 commands
            while (commandHistory.children.length > 10) {
                commandHistory.removeChild(commandHistory.lastChild);
            }
        }
        
        // Update jobs panel
        async function updateJobsPanel() {
            // Send status command to get current jobs
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'command',
                    text: 'status'
                }));
            }
        }
        
        // Setup audio recording
        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Setup audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                
                // Setup media recorder
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    
                    // Convert to array buffer and send
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioData = new Float32Array(arrayBuffer);
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'audio',
                            audio: Array.from(audioData),
                            sampleRate: audioContext.sampleRate
                        }));
                    }
                };
            } catch (error) {
                console.error('Error setting up audio:', error);
                alert('Please allow microphone access to use voice commands');
            }
        }
        
        // Visualize audio
        function visualize() {
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                if (!isRecording) {
                    visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                    return;
                }
                
                animationId = requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                visualizerCtx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                visualizerCtx.fillRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                
                const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    
                    const gradient = visualizerCtx.createLinearGradient(0, visualizerCanvas.height - barHeight, 0, visualizerCanvas.height);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    
                    visualizerCtx.fillStyle = gradient;
                    visualizerCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            draw();
        }
        
        // Handle speak button
        speakButton.addEventListener('click', async () => {
            if (!mediaRecorder) {
                await setupAudio();
            }
            
            if (isRecording) {
                // Stop recording
                isRecording = false;
                mediaRecorder.stop();
                speakButton.classList.remove('recording');
                speakButton.querySelector('.icon').textContent = 'üé§';
                cancelAnimationFrame(animationId);
                visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            } else {
                // Start recording
                isRecording = true;
                audioChunks = [];
                mediaRecorder.start();
                speakButton.classList.add('recording');
                speakButton.querySelector('.icon').textContent = 'üî¥';
                transcription.textContent = 'Listening...';
                visualize();
            }
        });
        
        // Handle quick commands
        document.querySelectorAll('.quick-command').forEach(button => {
            button.addEventListener('click', () => {
                const command = button.dataset.command;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'command',
                        text: command
                    }));
                    transcription.textContent = `Command: ${command}`;
                }
            });
        });
        
        // Keepalive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
        
        // Initialize
        connect();
        updateJobsPanel();
    </script>
</body>
</html>
